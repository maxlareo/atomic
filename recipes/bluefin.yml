name: bluefin
description: OS image based on Bluefin with some SecureBlue inspirations.

base-image: ghcr.io/ublue-os/bluefin-dx
image-version: latest

modules:
  - type: files
    files:
      - usr: /usr # copies config/files/usr into your image's /usr.
                  # put configuration files you want in /etc/ on a booted system 
                  # in /usr/etc/ in the image. read more in files module reference.

  - type: rpm-ostree
    install:
      - firefox
      - gnome-shell-extension-pop-shell
      - screen
      - waydroid
      - lzip
    remove:
      - solaar
      - cockpit-machines
      - cockpit-networkmanager
      - cockpit-ostree
      - cockpit-pcp
      - cockpit-podman
      - cockpit-selinux
      - cockpit-storaged
      - cockpit-system
      - kcli
      - lxd-agent
      - lxd
      - rocm-hip
      - rocm-opencl
      - gnome-shell-extension-dash-to-dock
      - input-leap

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      remove:
        - org.mozilla.firefox

  # https://blue-build.org/reference/modules/script/
  - type: script
    scripts:
      - homebrew-analytics-optout.sh
      - install-waydroid.sh

  # https://blue-build.org/reference/modules/bling/
  - type: bling
    install:
      - 1password

  # https://blue-build.org/reference/modules/gnome-extensions/
  - type: gnome-extensions
    install:
      - clipboard-historyalexsaveau.dev.v42

  # https://blue-build.org/reference/modules/gschema-overrides/
  - type: gschema-overrides
    include:
      - zz1-workspace.gschema.override
      - zz1-mutter.gschema.override

  # https://blue-build.org/reference/modules/fonts/
  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode

  # https://blue-build.org/reference/modules/signing/
  - type: signing

  # https://blue-build.org/reference/modules/yafti/
  - type: yafti
